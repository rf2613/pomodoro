<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Widget</title>
  <style>
    :root {
      --bg: #111827;
      --card: #1f2937;
      --accent: #f97373;
      --accent-soft: rgba(249, 115, 115, 0.15);
      --text: #f9fafb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .widget {
      width: 220px;              /* narrow widget */
      background: var(--card);
      color: var(--text);
      border-radius: 18px;
      padding: 14px 16px 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    }

    .heading {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--muted);
    }

    .mode-pill {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 600;
    }

    .settings-toggle {
      font-size: 14px;
      cursor: pointer;
      margin-left: 6px;
      user-select: none;
      color: var(--muted);
    }

    .time {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      margin: 4px 0 6px;
    }

    .subtext {
      text-align: center;
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .controls {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 6px 0;
      font-size: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.08s ease, box-shadow 0.08s ease,
        background 0.15s ease, color 0.15s ease;
    }

    .btn-main {
      background: var(--accent);
      color: #111827;
      box-shadow: 0 6px 12px rgba(249, 115, 115, 0.4);
    }

    .btn-main:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(249, 115, 115, 0.45);
    }

    .btn-ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid rgba(156, 163, 175, 0.4);
    }

    .btn-ghost:hover {
      background: rgba(31, 41, 55, 0.9);
      color: var(--text);
    }

    .settings-panel {
      display: none;
      margin-bottom: 6px;
      padding: 6px 8px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.75);
    }

    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
      font-size: 11px;
      color: var(--muted);
    }

    .settings-row:last-child {
      margin-bottom: 0;
    }

    .settings-row input {
      width: 56px;
      padding: 2px 4px;
      border-radius: 6px;
      border: 1px solid rgba(156, 163, 175, 0.6);
      background: #020617;
      color: var(--text);
      font-size: 11px;
      text-align: center;
    }

    .settings-actions {
      margin-top: 4px;
      display: flex;
      justify-content: flex-end;
    }

    .settings-apply {
      border-radius: 999px;
      padding: 3px 8px;
      font-size: 11px;
      border: none;
      cursor: pointer;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 600;
    }

    .settings-apply:hover {
      background: rgba(249, 115, 115, 0.25);
    }

    .footnote {
      text-align: center;
      font-size: 10px;
      color: var(--muted);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="heading">
      <span>Pomodoro</span>
      <div style="display:flex;align-items:center;gap:4px;">
        <span id="mode-pill" class="mode-pill">Focus • 25</span>
        <span id="settings-toggle" class="settings-toggle">⚙</span>
      </div>
    </div>

    <div id="settings-panel" class="settings-panel">
      <div class="settings-row">
        <span>Focus (min)</span>
        <input type="number" id="work-input" min="1" max="180" value="25" />
      </div>
      <div class="settings-row">
        <span>Break (min)</span>
        <input type="number" id="break-input" min="1" max="60" value="5" />
      </div>
      <div class="settings-actions">
        <button id="apply-settings" class="settings-apply">Apply</button>
      </div>
    </div>

    <div id="time-display" class="time">25:00</div>
    <div id="subtext" class="subtext">Next: 5 min break</div>

    <div class="controls">
      <button id="toggle-btn" class="btn-main">Start</button>
      <button id="reset-btn" class="btn-ghost">Reset</button>
    </div>

    <div class="footnote">Custom • auto switch</div>
  </div>

  <script>
    // ---- default settings ----
    let workMin = 25;
    let breakMin = 5;

    // ---- state ----
    let isRunning = false;
    let isWork = true;
    let remainingSeconds = workMin * 60;
    let intervalId = null;

    // ---- elements ----
    const timeDisplay = document.getElementById("time-display");
    const subtext = document.getElementById("subtext");
    const modePill = document.getElementById("mode-pill");
    const toggleBtn = document.getElementById("toggle-btn");
    const resetBtn = document.getElementById("reset-btn");

    const settingsToggle = document.getElementById("settings-toggle");
    const settingsPanel = document.getElementById("settings-panel");
    const workInput = document.getElementById("work-input");
    const breakInput = document.getElementById("break-input");
    const applySettingsBtn = document.getElementById("apply-settings");

    function formatTime(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, "0");
      const s = String(seconds % 60).padStart(2, "0");
      return `${m}:${s}`;
    }

    function updateUI() {
      timeDisplay.textContent = formatTime(remainingSeconds);

      if (isWork) {
        modePill.textContent = `Focus • ${workMin}`;
        subtext.textContent = `Next: ${breakMin} min break`;
      } else {
        modePill.textContent = `Break • ${breakMin}`;
        subtext.textContent = `Next: ${workMin} min focus`;
      }

      toggleBtn.textContent = isRunning ? "Pause" : "Start";
    }

    function switchMode() {
      isWork = !isWork;
      remainingSeconds = (isWork ? workMin : breakMin) * 60;
      updateUI();
    }

    function tick() {
      if (remainingSeconds > 0) {
        remainingSeconds--;
        updateUI();
      } else {
        switchMode();
      }
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      updateUI();
      intervalId = setInterval(tick, 1000);
    }

    function pauseTimer() {
      isRunning = false;
      updateUI();
      if (intervalId) clearInterval(intervalId);
    }

    toggleBtn.addEventListener("click", () => {
      if (isRunning) {
        pauseTimer();
      } else {
        startTimer();
      }
    });

    resetBtn.addEventListener("click", () => {
      pauseTimer();
      isWork = true;
      remainingSeconds = workMin * 60;
      updateUI();
    });

    // ---- settings behavior ----
    settingsToggle.addEventListener("click", () => {
      const visible = settingsPanel.style.display === "block";
      settingsPanel.style.display = visible ? "none" : "block";
    });

    applySettingsBtn.addEventListener("click", () => {
      const newWork = parseInt(workInput.value, 10);
      const newBreak = parseInt(breakInput.value, 10);

      if (!isNaN(newWork) && newWork > 0) {
        workMin = newWork;
      }
      if (!isNaN(newBreak) && newBreak > 0) {
        breakMin = newBreak;
      }

      // applying settings resets to a fresh focus session
      pauseTimer();
      isWork = true;
      remainingSeconds = workMin * 60;
      settingsPanel.style.display = "none";
      updateUI();
    });

    // initial render
    updateUI();
  </script>
</body>
</html>
