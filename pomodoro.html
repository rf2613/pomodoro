<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Widget</title>
  <style>
    :root {
      --bg: #111827;
      --card: #1f2937;
      --accent: #f97373;
      --accent-soft: rgba(249, 115, 115, 0.15);
      --text: #f9fafb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .widget {
      width: 220px;              /* ðŸ‘ˆ small width */
      background: var(--card);
      color: var(--text);
      border-radius: 18px;
      padding: 14px 16px 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    }

    .heading {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--muted);
    }

    .mode-pill {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 600;
    }

    .time {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      margin: 4px 0 6px;
    }

    .subtext {
      text-align: center;
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 6px 0;
      font-size: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.08s ease, box-shadow 0.08s ease,
        background 0.15s ease, color 0.15s ease;
    }

    .btn-main {
      background: var(--accent);
      color: #111827;
      box-shadow: 0 6px 12px rgba(249, 115, 115, 0.4);
    }

    .btn-main:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(249, 115, 115, 0.45);
    }

    .btn-ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid rgba(156, 163, 175, 0.4);
    }

    .btn-ghost:hover {
      background: rgba(31, 41, 55, 0.9);
      color: var(--text);
    }

    .footnote {
      text-align: center;
      font-size: 10px;
      color: var(--muted);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="heading">
      <span>Pomodoro</span>
      <span id="mode-pill" class="mode-pill">Focus â€¢ 25</span>
    </div>

    <div id="time-display" class="time">25:00</div>
    <div id="subtext" class="subtext">Next: 5 min break</div>

    <div class="controls">
      <button id="toggle-btn" class="btn-main">Start</button>
      <button id="reset-btn" class="btn-ghost">Reset</button>
    </div>

    <div class="footnote">25 / 5 â€¢ auto switch</div>
  </div>

  <script>
    // --- settings ---
    const WORK_MIN = 25;
    const BREAK_MIN = 5;

    // --- state ---
    let isRunning = false;
    let isWork = true;
    let remainingSeconds = WORK_MIN * 60;
    let intervalId = null;

    // --- elements ---
    const timeDisplay = document.getElementById("time-display");
    const subtext = document.getElementById("subtext");
    const modePill = document.getElementById("mode-pill");
    const toggleBtn = document.getElementById("toggle-btn");
    const resetBtn = document.getElementById("reset-btn");

    function formatTime(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, "0");
      const s = String(seconds % 60).padStart(2, "0");
      return `${m}:${s}`;
    }

    function updateUI() {
      timeDisplay.textContent = formatTime(remainingSeconds);

      if (isWork) {
        modePill.textContent = `Focus â€¢ ${WORK_MIN}`;
        subtext.textContent = `Next: ${BREAK_MIN} min break`;
      } else {
        modePill.textContent = `Break â€¢ ${BREAK_MIN}`;
        subtext.textContent = `Next: ${WORK_MIN} min focus`;
      }

      toggleBtn.textContent = isRunning ? "Pause" : "Start";
    }

    function switchMode() {
      isWork = !isWork;
      remainingSeconds = (isWork ? WORK_MIN : BREAK_MIN) * 60;
      updateUI();
    }

    function tick() {
      if (remainingSeconds > 0) {
        remainingSeconds--;
        updateUI();
      } else {
        // when timer hits 0, switch mode automatically
        switchMode();
      }
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      updateUI();
      intervalId = setInterval(tick, 1000);
    }

    function pauseTimer() {
      isRunning = false;
      updateUI();
      if (intervalId) clearInterval(intervalId);
    }

    toggleBtn.addEventListener("click", () => {
      if (isRunning) {
        pauseTimer();
      } else {
        startTimer();
      }
    });

    resetBtn.addEventListener("click", () => {
      pauseTimer();
      isWork = true;
      remainingSeconds = WORK_MIN * 60;
      updateUI();
    });

    // initial render
    updateUI();
  </script>
</body>
</html>
